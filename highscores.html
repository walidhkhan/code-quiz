<body>
    <!-- Score displays and enter initials to submit score to localStorage -->
    <div id="score-style">
    <div class="container" id="score">
        <div id="end" class="flex-column flex-center">
            <div id="score-style">
                <h1>Your Score</h1>
                <h1 id="finalScore">0</h1>
                <form class="end-form-container">
                    <h4 id=score-text>Enter your initials to save your score!</h4>
                    <p>
                        Initials: <input type="text" id="initials" max="3" />
                        <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)">Submit</button>
                    </p>
                </form>
                <div id="play-again-btn">
                    <a href="./index.html" class="btn">Play Again</a>
                </div>
            </div>
            <div id="results"></div>
        </div>
    </div>
    </div>

    <div id=leaderboard-style>
        <div class="container2" id="leaderboard-style">
            <div id="highscores" class="flex-center flex-column">
                <h1 id="leaderBoard">Leaderboard</h1>
                <ul id="highScoresList"></ul>
            </div>
        </div>
    </div>
